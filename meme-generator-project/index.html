<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async defer></script>
</head>
<body>
<header><h1>Meme Generator</h1></header>
<label>Texto:</label>
<input id='text-input' placeholder="Digite o texto do meme" maxlength="60">
<label>Escolha a foto:</label>
<input type="file" id='meme-insert'>
<section id='meme-image-container'>
  <img id='meme-image' src="" alt='Imagem selecionada' height='300' width="500">
  <div id='meme-text'></div>
</section>
<h2>Bordas:</h2>
<section id='buttons'>
  <button id='fire'>Fire</button>
  <button id='water'>Water</button>
  <button id='earth'>Earth</button>
</section>
<section id='prefixed-memes'>
  <img id='meme-1' alt="Meme pré-definido 1" src='imgs/meme1.png'>
  <img id='meme-2' alt="Meme pré-definido 2" src='imgs/meme2.png'>
  <img id='meme-3' alt="Meme pré-definido 3" src='imgs/meme3.png'>
  <img id='meme-4' alt="Meme pré-definido 4" src='imgs/meme4.png'>
</section>
</body>
</html>
